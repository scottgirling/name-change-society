<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Official Namechangia Name Change Portal</title>
    </head>
    <body>
        <div>
            <h1>Welcome, Namechangia Citizen!</h1>
            <p>Please login to change your name:</p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" />
            &nbsp;
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" />
            &nbsp;
            <button id="login_button" type="button" name="login_button">Log me in!</button>
        </div>
        <div>
            <p id="message_field"></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
